  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #000428, #004e92);
      --card-bg: rgba(255, 255, 255, 0.05);
      --link-bg: rgba(255, 255, 255, 0.1);
      --link-hover: rgba(255, 255, 255, 0.3);
      --text-color: #ffffff;
      --accent: #ff6ec7;
    }

    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
      background-image: radial-gradient(circle at 20% 30%, rgba(255, 0, 150, 0.2), transparent 70%),

    }

    .profile-img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid var(--accent);
      margin-bottom: 1rem;

    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.25rem;
    }

    p {
      margin-top: 0;
      font-size: 1rem;
      opacity: 0.8;
    }

    .linktree {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 480px;
      margin-top: 2rem;
      gap: 1rem;
    }

    .link {
      background: var(--link-bg);
      border: 2px solid var(--accent);
      padding: 1rem 1.25rem;
      border-radius: 1rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.1rem;
      color: var(--text-color);
      text-decoration: none;
      transition: background 0.3s, transform 0.2s;
    }

    .link:hover {
      background: var(--link-hover);
      transform: scale(1.03);
    }

    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      opacity: 0.6;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .link {
        font-size: 1rem;
      }
    }
  </style>
