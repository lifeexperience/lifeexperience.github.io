<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Name | Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0e6fa5b.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --accent: #00ffff;
      --bg1: #1a1a2e;
      --bg2: #16213e;
      --bg3: #0f3460;
      --bg4: #533483;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(-45deg, var(--bg1), var(--bg2), var(--bg3), var(--bg4));
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      color: #fff;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(25px);
      border-radius: 24px;
      padding: 2.5rem;
      text-align: center;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .profile-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--accent);
      margin-bottom: 1.2rem;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0,255,255, 0.6); }
      70% { transform: scale(1.05); box-shadow: 0 0 20px 10px rgba(0,255,255, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0,255,255, 0); }
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2rem;
      margin-bottom: 0.3rem;
    }

    .tagline {
      font-size: 1rem;
      color: #cceeff;
      margin-bottom: 1.8rem;
    }

    .link-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin: 0.6rem 0;
      padding: 0.85rem 1.2rem;
      background: transparent;
      color: var(--accent);
      border: 2px solid var(--accent);
      border-radius: 14px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .link-btn i {
      font-size: 1.2rem;
    }

    .link-btn:hover {
      background: var(--accent);
      color: #000;
      box-shadow: 0 0 15px var(--accent), 0 0 30px var(--accent);
      transform: translateY(-2px);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/150" alt="Your Profile" class="profile-img" />
    <h1>Shaun Apple - A Life Experience</h1>
    <p class="tagline">üöÄ Developer | üåç Explorer | üß† Creative Technologist</p>

    <a href="https://github.com/yourusername" class="link-btn" target="_blank"><i class="fab fa-github"></i> GitHub</a>
    <a href="https://linkedin.com/in/yourusername" class="link-btn" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
    <a href="https://yourblog.com" class="link-btn" target="_blank"><i class="fas fa-rss"></i> Blog</a>
    <a href="mailto:you@example.com" class="link-btn"><i class="fas fa-envelope"></i> Email Me</a>

    <footer>¬© 2025 Your Name. Built with ‚ù§Ô∏è</footer>
  </div>
</body>
</html>
