<body>
  <div class="container">
    <div class="profile">
      <img src="https://via.placeholder.com/100" alt="Profile Picture">
      <h1>Shaun</h1>
      <p>Modern creator. Focused on impact. Here are my links.</p>
    </div>

    <input type="text" class="search-input" placeholder="Search links..." oninput="filterLinks(this.value)">

    <div class="link-section">
      <div class="link-group">
        <h2 onclick="toggleSublinks(this)">Main Profiles</h2>
        <a href="#" class="link"><i class="fab fa-github"></i>GitHub</a>
        <a href="#" class="link"><i class="fab fa-linkedin"></i>LinkedIn</a>
        <div class="sublinks">
          <a href="#" class="link">Recommendations</a>
          <a href="#" class="link">Highlighted Projects</a>
        </div>
      </div>

      <div class="link-group">
        <h2 onclick="toggleSublinks(this)">My Work</h2>
        <a href="#" class="link"><i class="fas fa-rss"></i>Blog</a>
        <div class="sublinks">
          <a href="#" class="link">Tech Articles</a>
          <a href="#" class="link">Personal Writing</a>
        </div>
        <a href="#" class="link"><i class="fas fa-rocket"></i>My App</a>
      </div>

      <div class="link-group">
        <h2 onclick="toggleSublinks(this)">Contact</h2>
        <a href="#" class="link"><i class="fas fa-envelope"></i>Email Me</a>
        <div class="sublinks">
          <a href="#" class="link">Book a Call</a>
        </div>
      </div>
    </div>

    <div class="theme-toggle">
      <label for="themeSelect">Theme:</label>
      <select id="themeSelect" onchange="setTheme(this.value)">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="apple">Apple</option>
        <option value="psychedelic">Psychedelic</option>
      </select>
    </div>

    <footer>
      &copy; 2025 Shaun Â· Crafted with care Â· <a href="https://plausible.io" target="_blank" style="color: var(--muted); text-decoration: underline;">Analytics</a>
    </footer>
  </div>

  <script>
    function toggleSublinks(header) {
      const sub = header.parentElement.querySelector('.sublinks');
      if (sub) sub.style.display = sub.style.display === 'block' ? 'none' : 'block';
    }

    function filterLinks(query) {
      const links = document.querySelectorAll('.link');
      query = query.toLowerCase();
      links.forEach(link => {
        const text = link.textContent.toLowerCase();
        link.style.display = text.includes(query) ? 'flex' : 'none';
      });
    }

    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.getElementById('themeSelect').value = savedTheme;
      }
    });
  </script>
</body>
